<div>
    <h1 x-large class="sample-content">Home Page</h1>

    <div>
        <h4>Local State</h4>

        <form (ngSubmit)="submitState(localState.value)" autocomplete="off">

            <input [value]="localState.value" (input)="localState.value = $event.target.value" placeholder="Submit Local State to App State"
                autofocus>

            <button>Submit Value</button>
        </form>

        <pre>this.localState = {{ localState | json }}</pre>

        <pre class="app-state">this.appState.state = {{ appState.state | json }}</pre>

    </div>

</div>
